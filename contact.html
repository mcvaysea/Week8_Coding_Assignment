<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Sean M">
        <meta name="description" content="Promineo Week08 Code Assignment">
        <title>Tacos Tacos Tacos Contact</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/main.js" defer></script>
    </head>

    <body>
        <header class="header">
            <h1 class="header__h1">Contact Tacos<sup>3</sup></h1>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="index.html#menu">Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Hours</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="hero">
            <figure>
                <img src="img/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!"
                    width="1000" height="649">
                <figcaption class="offscreen"> Little Taco Shop Tacos </figcaption>
            </figure>
        </section>
        <main class="main">
            </article>
            <article class="main__article">
                <h2>Our Location:</h2>
                <address> 555 Tacos Tacos Tacos Lane, Suite TTT<br> Taco City, OR 55555-5555 <br><br> Phone: <a
                        href="tel:+5555555555">555-555-TACO</a>
                </address>
            </article>
            <hr>
            <article class="main__article contact">
                <h2 class="contact__h2">Our Contact Form:</h2>
                <form action="https://httpbin.org/get" method="get" class="contact__form">
                    <fieldset class="contact__fieldset">
                        <legend class="offscreen">Send Us A Message</legend>
                        <p class="contact__p">
                            <label class="contact__label" for="name">Name:</label>
                            <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>
                        </p>
                        <p class="contact__p">
                            <label class="contact__label" for="email">Email:</label>
                            <input class="contact__input" type="email" name="email" id="email" placeholder="your email" required>
                        </p>
                        <p class="contact__p">
                            <label class="contact__label" for="message">Your Message:</label>
                            <br>
                            <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
                                placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <button class="contact__button" type="submit">Send</button>
                    <button class="contact__button" type="reset">Reset</button>
                </form>
                <p class="center">
                    <a href="#">Back To Top</a>
                </p>
        </main>
        <footer class="footer">
            <p>
                <span class="nowrap">Copyright &copy; <time id="year"></time> </span>
                <span class="nowrap">The Little Tacos Tacos Tacos Shop</span>
            </p>
        </footer>
    </body>
</html>
